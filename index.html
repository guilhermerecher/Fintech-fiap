<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="apple-touch-icon" sizes="180x180" href="C:\Users\RECHAO\Fintech\imagens\apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="C:\Users\RECHAO\Fintech\imagens\favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="C:\Users\RECHAO\Fintech\imagens\favicon-16x16.png">
  <link rel="manifest" href="C:\Users\RECHAO\Fintech\site.webmanifest">
</head>
<body>
  <img src="C:\Users\RECHAO\Fintech\imagens\investemaislogo.png" alt="Logo" class="logo">
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form action="#">
        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Senha:</label>
          <input type="password" id="password" name="password" required>
          <a href="#" class="forgot-password">Esqueci a senha</a>
        </div>
        <button type="submit" class="btn-login">Entrar</button>
        <p class="create-account">Não tem conta? <a href="#" class="signup-link">Inscreva-se</a></p>
      </form>
      <div class="alternative-login">
        <p>Ou faça login com:</p>
        <div class="social-login">
          <a href="#" class="btn-facebook">Facebook</a>
          <a href="#" class="btn-gmail">Gmail</a>
          <a href="#" class="btn-linkedin">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
