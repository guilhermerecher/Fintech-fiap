<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-4">
          <img src="C:\Users\RECHAO\Fintech\imagens\investemaislogo.png" alt="Logo" class="img-fluid rounded-circle"
            style="width: 300px;">
        </div>
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form action="#">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <a href="#" class="forgot-password">Esqueci a senha</a>
              </div>
              <button type="submit" class="btn btn-primary btn-block btn-lg">Entrar</button>
              <p class="text-center mt-3">Não tem conta? <a href="#" class="signup-link">Inscreva-se</a></p>
            </form>
            <div class="text-center">
              <p class="mb-2">Ou faça login com:</p>
              <div class="social-login">
                <a href="#" class="btn btn-primary">Facebook</a>
                <a href="#" class="btn btn-danger">Gmail</a>
                <a href="#" class="btn btn-primary">LinkedIn</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
